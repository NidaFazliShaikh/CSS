<html lang="en">
<head>

    <title>css</title>
    <style>

        body {
            background-color:lightyellow;
        }
        div{
        
            margin: 50px;
            padding: 30px;
            border: 20px solid red;
           background-color: black;
        }
   
</style>
</head>
<body>
    <h1 style="color:blue; font-style: italic; text-align: center;" >This is a box with margin and padding<h1>
        <div>
        <p style="color: white; font-size: 20px;">1.Margin creates space outside the border of an element. It pushes other elements away from the element.
            2.Padding creates space inside the border of an element. It pushes the content inside the element away from the border.
        </p>
    </div>
</body>
